trigger:
  - main

resources:
  - repo: self

stages:
  - stage: Build
    displayName: Build image
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              containerRegistry: "frontend-template-connection"
              repository: "samples/frontend-template"
              command: "buildAndPush"
              Dockerfile: "**/Dockerfile"

  - stage: Deploy
    displayName: Deploy to Azure Web App
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: Deploy
        displayName: Deploy
        environment: "your-azure-webapp-name"
        pool:
          vmImage: "ubuntu-latest"
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureWebAppContainer@1
                  inputs:
                    azureSubscription: "Pay-As-You-Go (0beee491-5b30-485e-94e2-07cd165984df)"
                    appName: "frontend-template"
